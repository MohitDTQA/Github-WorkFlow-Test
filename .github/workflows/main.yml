name: Playwright CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # 6Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # 7Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # 8Ô∏è‚É£ Upload Playwright report (artifact)
      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 9Ô∏è‚É£ Upload Allure report (artifact)
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # üîü Prepare GitHub Pages content
      - name: Prepare Pages content
        if: always()
        run: |
          mkdir -p pages/playwright
          mkdir -p pages/allure

          # Copy reports
          cp -r allure-report/* pages/allure/
          cp -r playwright-report/* pages/playwright/

          # Make Allure the default landing page
          cat <<EOF > pages/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=./allure/">
              <title>Redirecting to Allure Report</title>
            </head>
            <body>
              <p>Redirecting to Allure report...</p>
            </body>
          </html>
          EOF

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Pages artifact (ONLY ONCE)
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
