name: Playwright CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # 6Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # 7Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # 8Ô∏è‚É£ Upload Playwright runtime artifacts (screenshots, videos, traces)
      - name: Upload Playwright runtime artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 30

      # 9Ô∏è‚É£ Upload Playwright HTML report
      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # üîü Upload Allure report
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # 1Ô∏è‚É£1Ô∏è‚É£ Prepare GitHub Pages content (Reports + Artifacts)
      - name: Prepare Pages content
        if: always()
        run: |
          mkdir -p pages/playwright
          mkdir -p pages/allure
          mkdir -p pages/artifacts

          # Copy reports
          cp -r playwright-report/* pages/playwright/
          cp -r allure-report/* pages/allure/

          # Copy runtime artifacts (screenshots, videos, traces)
          if [ -d "test-results" ]; then
            cp -r test-results/* pages/artifacts/
          fi

          # Create landing page
          cat <<EOF > pages/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <title>Test Reports</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  padding: 40px;
                }
                h1 {
                  margin-bottom: 10px;
                }
                ul {
                  margin-top: 20px;
                }
                li {
                  margin: 12px 0;
                }
                a {
                  font-size: 18px;
                  text-decoration: none;
                  color: #0366d6;
                }
                a:hover {
                  text-decoration: underline;
                }
                small {
                  color: #555;
                }
              </style>
            </head>
            <body>
              <h1>Test Reports</h1>
              <p>Select a report:</p>
              <ul>
                <li>
                  <a href="./allure/">Allure Report</a>
                  <small>‚Äì trends, history, API data</small>
                </li>
                <li>
                  <a href="./playwright/">Playwright HTML Report</a>
                  <small>‚Äì debugging, traces</small>
                </li>
                <li>
                  <a href="./artifacts/">Runtime Artifacts</a>
                  <small>‚Äì screenshots, videos, traces</small>
                </li>
              </ul>
            </body>
          </html>
          EOF

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Pages artifact (ONLY ONCE)
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
