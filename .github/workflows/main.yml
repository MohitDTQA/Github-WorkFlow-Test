name: Playwright CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Dependencies
      - name: Install dependencies
        run: npm ci

      # Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Allure CLI
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # Run tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # Generate Allure report
      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # Upload Playwright report (artifact only)
      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # Upload Allure report (artifact only)
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # Prepare ONE Pages folder
      - name: Prepare Pages content
        if: always()
        run: |
          mkdir -p pages/playwright
          mkdir -p pages/allure
          cp -r playwright-report/* pages/playwright/
          cp -r allure-report/* pages/allure/

      # Upload Pages artifact (ONLY ONCE)
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      # Deploy Pages
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
