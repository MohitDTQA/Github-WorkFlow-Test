name: Playwright CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      # 5️ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 6️ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # 7️ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # 8️ Generate Allure HTML report
      - name: Generate Allure report
        if: ${{ always() }}
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # 9️ Upload Playwright report as artifact
      - name: Upload Playwright report artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 1️0️ Upload Allure report as artifact
      - name: Upload Allure report artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # 1️1️ Prepare combined reports for GitHub Pages
      - name: Prepare combined report folder
        if: ${{ always() }}
        run: |
          mkdir -p public/playwright
          mkdir -p public/allure
          cp -r playwright-report/* public/playwright/
          cp -r allure-report/* public/allure/

      # 1️2️ Upload combined reports to GitHub Pages
      - name: Upload reports to GitHub Pages
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      # 1️3️ Deploy GitHub Pages
      - name: Deploy to GitHub Pages
        if: ${{ always() }}
        id: deployment
        uses: actions/deploy-pages@v4
