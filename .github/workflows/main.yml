name: Playwright CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # 6Ô∏è‚É£ Run tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # 7Ô∏è‚É£ Generate Allure report
      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # 8Ô∏è‚É£ Download existing Pages content (if any)
      - name: Download existing Pages
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: old-pages
        continue-on-error: true

      # 9Ô∏è‚É£ Prepare Pages with history
      - name: Prepare Pages with history
        if: always()
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M")

          mkdir -p pages/reports

          # Restore previous reports if they exist
          if [ -d "old-pages" ]; then
            cp -r old-pages/* pages/ || true
          fi

          # Create new report folder
          mkdir -p pages/reports/$TIMESTAMP/allure
          mkdir -p pages/reports/$TIMESTAMP/playwright

          cp -r allure-report/* pages/reports/$TIMESTAMP/allure/
          cp -r playwright-report/* pages/reports/$TIMESTAMP/playwright/

          # Keep only last 10 reports
          cd pages/reports
          ls -1dt */ | tail -n +11 | xargs rm -rf || true
          cd -

          # Rebuild landing page
          cat <<EOF > pages/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <title>Test Reports History</title>
              <style>
                body { font-family: Arial, sans-serif; padding: 40px; }
                h1 { margin-bottom: 10px; }
                ul { margin-top: 20px; }
                li { margin: 10px 0; }
                a { text-decoration: none; color: #0366d6; }
                a:hover { text-decoration: underline; }
                .date { font-weight: bold; }
              </style>
            </head>
            <body>
              <h1>Test Reports (Last 10 Runs)</h1>
              <ul>
          EOF

          for d in $(ls -1dt pages/reports/*/); do
            RUN=$(basename $d)
            echo "<li><span class='date'>$RUN</span> ‚Äî <a href='./reports/$RUN/allure/'>Allure</a> | <a href='./reports/$RUN/playwright/'>Playwright</a></li>" >> pages/index.html
          done

          cat <<EOF >> pages/index.html
              </ul>
            </body>
          </html>
          EOF

      # üîü Upload Pages artifact (ONLY ONCE)
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Pages
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
